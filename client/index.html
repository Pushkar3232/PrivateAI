<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./src/assets/x1.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Private X AI</title>
    <style>
      /* Enhanced Cosmic Reveal Animation */
      .splash-screen {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #0a0a0a;
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
        overflow: hidden;
      }

      .splash-screen::before {
        content: '';
        position: absolute;
        top: 50%;
        left: 50%;
        width: 100vmax;
        height: 100vmax;
        background: linear-gradient(45deg, #1a202c 30%, #2d3748 100%);
        transform: translate(-50%, -50%) scale(0);
        border-radius: 50%;
        animation: cosmicReveal 1s 1.2s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
      }

      .logo-container {
        position: relative;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 1.5rem;
      }

      .logo-reveal {
        position: relative;
        max-width: 280px;
        opacity: 0;
        animation: 
          logoReveal 1.6s cubic-bezier(0.23, 1, 0.32, 1) forwards,
          logoGlow 2.4s 1.6s ease-out infinite;
      }

      .logo-reveal img {
        width: 100%;
        height: auto;
        filter: brightness(1.2);
      }

      .team-name {
        color: rgba(255, 255, 255, 0.9);
        font-family: 'Arial', sans-serif;
        font-size: 1.8rem;
        letter-spacing: 0.3em;
        text-transform: uppercase;
        opacity: 0;
        text-shadow: 0 0 12px rgba(99, 102, 241, 0.4);
        animation: textReveal 1.2s 1.4s cubic-bezier(0.23, 1, 0.32, 1) forwards;
      }

      @keyframes cosmicReveal {
        0% { transform: translate(-50%, -50%) scale(0); }
        70% { border-radius: 35%; }
        100% {
          transform: translate(-50%, -50%) scale(1);
          border-radius: 0;
        }
      }

      @keyframes logoReveal {
        0% {
          opacity: 0;
          transform: scale(0.8) rotate(-8deg);
          clip-path: polygon(0 0, 100% 0, 100% 0, 0 0);
        }
        70% {
          opacity: 1;
          transform: scale(1.02) rotate(2deg);
          clip-path: polygon(0 0, 100% 0, 100% 100%, 0 100%);
        }
        100% {
          opacity: 1;
          transform: scale(1) rotate(0deg);
        }
      }

      @keyframes logoGlow {
        0%, 100% { filter: drop-shadow(0 0 16px rgba(99, 102, 241, 0.2)); }
        50% { filter: drop-shadow(0 0 24px rgba(99, 102, 241, 0.6)); }
      }

      @keyframes textReveal {
        0% {
          opacity: 0;
          transform: translateY(1.5rem);
          letter-spacing: 0.1em;
        }
        100% {
          opacity: 1;
          transform: translateY(0);
          letter-spacing: 0.3em;
        }
      }

      .particles {
        position: absolute;
        width: 100%;
        height: 100%;
        pointer-events: none;
      }

      .particle {
        position: absolute;
        background: radial-gradient(circle, 
          rgba(99, 102, 241, 0.8) 0%, 
          rgba(165, 180, 252, 0.4) 30%, 
          rgba(99, 102, 241, 0) 70%);
        border-radius: 50%;
        animation: particleFloat 3s infinite;
        opacity: 0;
        filter: blur(1px);
      }

      @keyframes particleFloat {
        0% {
          transform: translateY(0) scale(0) rotateZ(0deg);
          opacity: 0;
        }
        20% {
          opacity: 0.6;
          transform: scale(1) rotateZ(180deg);
        }
        100% {
          transform: translateY(-120vh) scale(0.2) rotateZ(360deg);
          opacity: 0;
        }
      }

      @keyframes splashOut {
        to {
          opacity: 0;
          transform: scale(1.1);
          filter: blur(20px);
        }
      }
    </style>
  </head>
  <body class="bg-slate-900">
    <!-- Enhanced Splash Screen -->
    <div class="splash-screen">
      <div class="particles" id="particles"></div>
      <div class="logo-container">
        <div class="logo-reveal">
          <img src="./src/assets/x1.png" alt="Private X AI Logo">
        </div>
        <span class="team-name">NeXt Level</span>
      </div>
    </div>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>

    <script>
      function createParticles() {
        const container = document.getElementById('particles');
        const particleCount = 24;
        
        for(let i = 0; i < particleCount; i++) {
          const particle = document.createElement('div');
          particle.className = 'particle';
          particle.style.left = `${Math.random() * 100}%`;
          particle.style.width = `${Math.random() * 6 + 4}px`;
          particle.style.height = particle.style.width;
          particle.style.animationDelay = `${Math.random() * 2}s`;
          particle.style.animationDuration = `${Math.random() * 2 + 2}s`;
          container.appendChild(particle);
        }
      }

      window.addEventListener('load', () => {
        createParticles();
        
        setTimeout(() => {
          const splash = document.querySelector('.splash-screen');
          splash.style.animation = 'splashOut 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards';
          
          setTimeout(() => {
            splash.remove();
          }, 800);
        }, 3000);
      });
    </script>
  </body>
</html>
